<div class="profile_image_container" fxLayoutAlign="center center" fxLayoutGap="10px">
    <div class="with-bg"></div>
    <div>
        <a>
            <img class="circle" src="https://picsum.photos/200/200/?image=575" width="100">
        </a>
    </div>
</div>
<div class="mt-2 profile_information_container" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="7px">
    <div>
        <a>
            <span class="lead">Rexford</span>
        </a>
    </div>
    <div>
        <a>
            <span class="">hello@khophi.co</span>
        </a>
    </div>
</div>
<div class="mt-3">
    <mat-nav-list>
        <div *ngFor="let navigation of navigations">
            <div *ngIf="!navigation.children">
                <a mat-list-item class="text-center" [routerLink]="navigation.path">{{navigation.title}}</a>
            </div>
            <div *ngIf="navigation.children && navigation.children.length">
                <mat-accordion>
                    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                {{navigation.title}}
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <a mat-list-item class="text-center" *ngFor="let childNav of navigation.children" [routerLink]="childNav.path">{{childNav.title}}</a>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
        </div>
    </mat-nav-list>
</div>
