<div>
    <button mat-raised-button color="warn" routerLink="/add">Add</button>
</div>
<div fxLayout="row wrap" fxLayoutGap="25px" fxLayoutAlign="center start" fxLayout.xs="column">
    <div *ngFor="let item of items" fxFlex=30 fxFlex.xs=1>
        <mat-card style="margin-bottom: 20px">
            <mat-card-header>
                <mat-card-title>{{item.title}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{item.picture}}" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>
                    {{item.about}}
                </p>
            </mat-card-content>
            <mat-card-actions fxLayoutAlign="end start">
                <!-- <button mat-raised-button color="warn" [routerLink]="['/item', item._id]" >Details</button> -->
                <button mat-raised-button color="warn" (click)="gotoItemDetails(item._id)">Details</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
