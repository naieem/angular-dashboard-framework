<div class="app-{{currentTheme}}-theme">
    <mat-sidenav-container class="container">
        <mat-sidenav #sidenav class="bottom-to-top sidenav-container" [(mode)]="over" [(opened)]="opened" *ngIf="!hideSidenavToolbar">
            <app-sidebar></app-sidebar>
        </mat-sidenav>

        <mat-sidenav-content>
            <app-toolbar [sidenav]="sidenav" *ngIf="!hideSidenavToolbar"></app-toolbar>
            <div class="mainContainer">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
